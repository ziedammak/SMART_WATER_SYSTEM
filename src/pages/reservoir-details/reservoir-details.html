  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="back()" color="royal">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button *ngIf="isAdminn" icon-only (click)="edit()" color="royal">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button *ngIf="isAdminn" icon-only (click)="delete()" color="royal">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Reservoir details</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header class="res-name">
      {{res.Name}}
    </ion-list-header>
    <ion-item class="label-item" padding>
      Max
      <ion-note class="level" item-end>
        {{res.Max}} L
      </ion-note>
    </ion-item>
    <ion-item class="label-item" padding>
      Current Level
      <ion-note class="level" item-end>
        {{res.Level}} L
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-range (ionChange)="changeRange($event)" min="0" max="{{ res.Max }}" step="{{step}}" snaps="true" [(ngModel)]="level" dualKnobs="flase" disable color="{{color}}">
        <ion-icon range-left small color="danger" name="beaker"></ion-icon>
        <ion-icon range-right color="green" name="beaker"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-title class="res-name" paddind>Pump State</ion-title>
  <p padding>
    <button ion-button full color="green" (click)="changePumpState()" [disabled]="res.PompeState">ON</button>
    <button ion-button full color="danger" (click)="changePumpState()" [disabled]="!res.PompeState">OFF</button>
  </p>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button (click)="previous()" ion-button>
        previous
      </button>
    </ion-buttons>
      <ion-buttons end>
        <button (click)="next()" ion-button>
          Next
        </button>
      </ion-buttons>

  </ion-toolbar>
</ion-footer>

  <style>
    ion-list + ion-list {
      margin-top: 0;
    }

    .small-text {
      font-size: 10px;
    }
  </style>
